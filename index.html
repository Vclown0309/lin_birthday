<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>来自纳西妲的生日祝福</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'ZCOOL KuaiLe', cursive;
      background-color: #e0ffe8;
      overflow: hidden;
      position: relative;
    }

    /* 🌟 动态背景光影层 */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(163, 255, 200, 0.2), rgba(60, 179, 113, 0.3), rgba(0, 100, 0, 0.6));
      animation: bgPulse 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes bgPulse {
      0% { filter: brightness(1) blur(0px); }
      100% { filter: brightness(1.1) blur(2px); }
    }

    /* ✨ 草神法阵图层 */
    body::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 500px;
      height: 500px;
      background: url('https://uploadstatic.mihoyo.com/contentweb/20221010/2022101016565237739.png') no-repeat center center;
      background-size: contain;
      opacity: 0.15;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    #cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('cover.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #cover h1 {
      font-size: 3em;
      color: #ffffff;
      text-shadow: 2px 2px 10px #3cb371;
      margin-bottom: 30px;
    }

    #openBtn {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #66ddaa;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 10px #66ffcc;
      transition: background-color 0.3s;
    }

    #openBtn:hover {
      background-color: #55cc99;
    }

    #content {
      display: none;
      text-align: center;
      padding: 40px;
      color: #006644;
      z-index: 10;
      position: relative;
    }

    .wish {
        font-size: 3em;
        font-weight: bold;
        margin-top: 40px;
        line-height: 1.5;
        color: #006644;
        text-shadow: 2px 2px 5px rgba(144, 238, 144, 0.5);
        animation: fadeIn 2s ease forwards;
        padding: 0 20px;
        white-space: pre-wrap;
    }

    /* 📱 移动端适配 */
    @media screen and (max-width: 600px) {
        .wish {
            font-size: 2em;
            margin-top: 30px;
            line-height: 1.4;
            padding: 0 10px;
        }
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nahida-img {
      width: 250px;
      margin-top: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #audio {
      display: none;
    }

    /* 🍃 飘落草叶 Canvas 画布 */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<!-- 封面 -->
<div id="cover">
  <h1>🎂 老林生日快乐！🎂</h1>
  <button id="openBtn">点击开启草神祝福 🍃</button>
</div>

<!-- 主内容 -->
<div id="content">
  <img class="nahida-img" src="image.webp" alt="纳西妲">
  <div class="wish">
    祝老林，<br>
    在练车的道路上，<br>
    免去暴晒，只有帅爆，<br>
    开考一路顺风！
  </div>
</div>

<!-- 音频播放 -->
<audio id="audio" src="6.mp3"></audio>

<!-- 草元素粒子动画 -->
<canvas id="particles"></canvas>

<script>
  // 🎵 播放音频、切换界面
  const openBtn = document.getElementById('openBtn');
  const cover = document.getElementById('cover');
  const content = document.getElementById('content');
  const audio = document.getElementById('audio');

  openBtn.addEventListener('click', () => {
    cover.style.opacity = 0;
    setTimeout(() => {
      cover.style.display = 'none';
      content.style.display = 'block';
    }, 1000);
    audio.play();
  });

  // 🍃 草叶粒子动画
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const leaves = [];

  function Leaf() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 20 + 10;
    this.speed = Math.random() * 1 + 0.5;
    this.opacity = Math.random() * 0.5 + 0.3;
    this.angle = Math.random() * Math.PI * 2;
    this.rotation = Math.random() * 0.02 - 0.01;
  }

  Leaf.prototype.update = function () {
    this.y += this.speed;
    this.angle += this.rotation;
    if (this.y > canvas.height) {
      this.y = -this.size;
      this.x = Math.random() * canvas.width;
    }
  };

  Leaf.prototype.draw = function () {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.fillStyle = `rgba(144, 238, 144, ${this.opacity})`;
    ctx.beginPath();
    ctx.ellipse(0, 0, this.size * 0.6, this.size, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  };

  for (let i = 0; i < 50; i++) {
    leaves.push(new Leaf());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    leaves.forEach(leaf => {
      leaf.update();
      leaf.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
